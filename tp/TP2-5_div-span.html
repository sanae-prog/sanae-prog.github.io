<!DOCTYPE html>
<html>
    <head>
        <title>Div et Span</title>
        <meta charset="utf-8">
    </head>
<body>
    <div>*** DIV 1: contenu de la div 1 ***</div>
    <div>*** DIV 2: contenu de la div 2 viens apres la div 1  ***</div>
    <span>*** SPAN 1: text viens aprés la div 2 ***</span>
    <span>*** SPAN 2: text viens aprés span 1 ***</span>
    <div>DIV 3: contenu de span 2 ***
        <span>*** SPAN 3: a l'intérieur de la div 3 ***</span>
        <div>DIV 4: un autre contenu a l'intérieur de la div 3 ***</div>
    </div>
</body>
</html>
